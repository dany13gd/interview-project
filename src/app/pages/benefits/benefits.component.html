<app-masthead [bgImage]="bgImage" [title]="mhTitle"></app-masthead>
<section class="py-5">
  <div class="container">
    <div class="row">
      <h2 class="col-12 pb-3 d-flex justify-content-center">
        {{ title }}
      </h2>
      <p class="col-12" [innerHTML]="intro"></p>
    </div>
  </div>
</section>
<section class="container py-5" *ngIf="gridIcons">
  <div class="row">
    <div
      class="col-6 col-md-3 mt-5"
      *ngFor="let item of gridIcons | slice : 0 : 4"
    >
      <div class="card-custom">
        <figure class="d-flex justify-content-center">
          <img
            loading="lazy"
            class="img-fluid"
            [src]="item.path"
            alt="icon"
            width="149"
            height="130"
          />
        </figure>
        <figcaption>{{ item.title }}</figcaption>
        <p class="mt-3">
          {{ item.content }}
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div
      class="col-6 col-md-3 mt-5"
      *ngFor="let item of gridIcons | slice : 4 : 8"
    >
      <div class="card-custom">
        <figure class="d-flex justify-content-center">
          <img loading="lazy" class="img-fluid" [src]="item.path" alt="icon" />
        </figure>
        <figcaption class="d-flex justify-content-center">
          {{ item.title }}
        </figcaption>
        <p class="mt-3 d-flex justify-content-center">
          {{ item.content }}
        </p>
      </div>
    </div>
  </div>

  <div class="row"></div>
  <div class="row justify-content-center mt-5">
    <div class="col-6 col-md-3">
      <a
        [class]="'btn btn-' + 'rounded' + ' w-100 text-uppercase'"
        [routerLink]="link"
        >{{ buttonText }}</a
      >
    </div>
  </div>
</section>
